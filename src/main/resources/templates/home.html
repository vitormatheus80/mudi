<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
			<div class="card" th:each="pedido : ${pedidos}">
				<div th:text="${pedido.nomeProduto}">Nome do Produto</div>
				<div>Valor: <span th:text="${pedido.valorNegociado}">200,99</span></div>
				<div>Data da entrega: <span th:text="${pedido.dataDaEntrega}">10/08/2022</span></div>

				<div>Produto</div>
				<div><input th:value="${pedido.urlProduto}" value="Url do produto"/></div>

				<div>Descricao</div>
				<div>
					<textarea th:text="${pedido.descricao}">descricao do produto</textarea>
				</div>

				<div>
					<img th:src="${pedido.urlImagem}" src=""/>
				</div>
			</div>
		</div>
	</body>

</html>
